version: 2
jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd /var/www/vhosts/theemilyjones.com/theemilyjones && sh ./scripts/build.sh"

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master