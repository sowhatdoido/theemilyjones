version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - run:
          name: Run Tests
          command: |
            yarn run test --watchAll=false
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST "cd /var/www/vhosts/theemilyjones.com/theemilyjones && sh ./scripts/build.sh"

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: master
